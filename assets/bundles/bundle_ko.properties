//지대
sector.dusted-lands-outbreak.name = 발생
sector.dusted-lands-outbreak.description = 충돌 사이트입니다.\n여기에 남은 리소스는 거의 없습니다.  적들이 이 지역을 떠난 것 같습니다.\n불시착하는 소리에 몇 명의 경비원이 경고를 받았습니다.  그들을 막으세요.  지르콘과 비소를 모으세요.\n계속 진행하세요.
sector.dusted-lands-tainted-valley.name = 오염된 계곡
sector.dusted-lands-tainted-valley.description = 용암 기슭과 부패한 황무지 사이에는 손길이 닿지 않은 작은 계곡이 있습니다.\n이 구역에서 안티몬 퇴적물이 감지되었습니다.  추출하려면 더 강한 드릴이 필요합니다.\n[accent]점화 드릴[]과 [accent]공압 깔때기[]를 연구하세요.
sector.dusted-lands-magmatic-passage.name = 용암 기슭
sector.dusted-lands-magmatic-passage.description = 이곳의 풍경은 광재로 범람했지만 많은 양의 모래도 포함하고 있습니다.\n모래를 추출하여 석영 먼지로 전환하세요.  실리콘을 제련하세요.\n새롭게 얻은 자원을 사용하여 더 강력한 방어를 구축하세요.
sector.dusted-lands-igneous-crossing.name = 부패한 황무지
sector.dusted-lands-igneous-crossing.description = 이 구역은 용암 폐기물 근처에 있지만 이곳의 광재 퇴적물은 거의 없습니다.  여기서 살아남으려면 대체 발전이 필요할 수 있습니다.\n강화 유리 생산을 시작하세요.  [accent]크리스탈 농축기[]와 이에 필요한 액체 추출 기술을 연구하세요.

