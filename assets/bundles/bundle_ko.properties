unit.dusted-lands-erode.description = 어베이트 코어를 방어하기 위한 구조물을 건설합니다.  구체를 발사하여 건물을 수리합니다.  2x2 구조를 운반할 수 있습니다.
unit.dusted-lands-carom.name = 카롬
unit.dusted-lands-carom.description = 적 대상에게 악화되는 탄환을 발사합니다.  이동할 때 아래에 있는 지상 대상에게 피해를 줍니다.
unit.dusted-lands-recur.name = 리큐어
unit.dusted-lands-recur.description = 적 대상에게 악화되는 폭발을 세 번 발사합니다.  움직일 때 더 빨리 발사됩니다.
unit.dusted-lands-saltate.name = 살타테
unit.dusted-lands-saltate.description = 악화되는 포탄을 적에게 발사합니다.  대상에 돌진하여 충돌하는 적에게 피해를 입힐 수 있습니다.
unit.dusted-lands-staccato.name = 스타카토
unit.dusted-lands-staccato.description = 악화되는 구체와 로켓을 적에게 발사합니다.  대상에 돌진하여 충돌하는 적에게 피해를 입힐 수 있습니다.
unit.dusted-lands-sob.name = 솝
unit.dusted-lands-sob.description = 손상된 구조물을 자동으로 수리합니다.  환경 부패에 대한 보호막을 갖추고 있습니다.
unit.dusted-lands-wail.name = 비탄
unit.dusted-lands-wail.description = 근처의 적 투사체를 손상시키고 파괴합니다.  환경 부패에 대한 보호막을 갖추고 있습니다.
unit.dusted-lands-snivel.name = 스니빌
unit.dusted-lands-snivel.description = 파괴된 구조물을 자동으로 재건하고 건설 중인 플레이어를 돕습니다.  환경 부패에 대한 보호막을 갖추고 있습니다.
unit.dusted-lands-pique.name = 피큐
unit.dusted-lands-pique.description = 적에게 작은 구체를 발사합니다.  자신을 보호하기 위해 회전하는 구를 소환할 수 있습니다.
unit.dusted-lands-rancor.name = 렌코
unit.dusted-lands-rancor.description = 적에게 관통 폭발을 발사합니다.  자신을 보호하기 위해 회전하는 구를 소환할 수 있습니다.
unit.dusted-lands-animus.name = 적의
unit.dusted-lands-animus.description = 적에게 지속적으로 발사되는 로켓을 발사합니다.  아군 유닛을 수리합니다.  자신을 보호하기 위해 회전하는 구를 소환할 수 있습니다.
unit.dusted-lands-annul.name = 안눌
unit.dusted-lands-annul.description = 빠르게 움직이는 총알을 적에게 발사합니다.
unit.dusted-lands-excise.name = 엑시스
unit.dusted-lands-excise.description = 먼 거리에 있는 지상의 적에게 썩어가는 폭발을 발사합니다.
unit.dusted-lands-deduct.name = 디덕트
unit.dusted-lands-deduct.description = 적에게 피해를 주고 썩어가는 구름의 흔적을 남기는 큰 폭발을 발사합니다.
unit.dusted-lands-diminish.name = 디미니쉬
unit.dusted-lands-diminish.description = 썩어가는 구름을 남기는 커다란 파편 폭발을 일으킵니다.
unit.dusted-lands-protei.name = 프로테이
unit.dusted-lands-protei.description = 적에게 연속적인 화염을 발사합니다.
unit.dusted-lands-hynobii.name = 하이노비
unit.dusted-lands-hynobii.description = 적에게 지속적으로 불타는 레이저를 발사합니다.  액체와 깊은 바닥에서 더 빠르게 이동할 수 있습니다.
unit.dusted-lands-sirenid.name = 사이레니드
unit.dusted-lands-sirenid.description = 전방의 적 대상을 불태웁니다.  액체와 깊은 바닥에서 더 빠르게 이동할 수 있습니다.
unit.dusted-lands-decayed-assembly-drone.name = 부패한 조립 드론

